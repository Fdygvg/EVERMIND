<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVERMIND Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üß™ EVERMIND Simple Test</h1>
    
    <div class="test-section">
        <h3>Test Data Loading</h3>
        <button onclick="testLanguages()">Test Languages</button>
        <button onclick="testProgramming()">Test Programming</button>
        <button onclick="testAllSections()">Test All Sections</button>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Main App</h3>
        <button onclick="loadMainApp()">Load Main App</button>
        <div id="app-results"></div>
    </div>
    
    <script>
        const testResults = document.getElementById('test-results');
        const appResults = document.getElementById('app-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.style.padding = '10px';
            div.style.margin = '5px 0';
            div.style.borderRadius = '4px';
            div.style.backgroundColor = type === 'success' ? '#d4edda' : type === 'error' ? '#f8d7da' : '#d1ecf1';
            div.textContent = message;
            return div;
        }
        
        async function testLanguages() {
            testResults.innerHTML = '';
            testResults.appendChild(addResult('üîÑ Testing Languages...', 'info'));
            
            try {
                const response = await fetch('data/languages.json');
                if (response.ok) {
                    const data = await response.json();
                    testResults.appendChild(addResult(`‚úÖ Languages loaded: ${data.length} questions`, 'success'));
                    
                    // Show first question
                    if (data[0]) {
                        testResults.appendChild(addResult(`üìù First question: ${data[0].question}`, 'info'));
                        testResults.appendChild(addResult(`üîä Audio: ${data[0].word} (${data[0].language})`, 'info'));
                    }
                } else {
                    testResults.appendChild(addResult(`‚ùå Failed to load languages: ${response.status}`, 'error'));
                }
            } catch (error) {
                testResults.appendChild(addResult(`üí• Error: ${error.message}`, 'error'));
            }
        }
        
        async function testProgramming() {
            testResults.innerHTML = '';
            testResults.appendChild(addResult('üîÑ Testing Programming...', 'info'));
            
            try {
                const response = await fetch('data/programming.json');
                if (response.ok) {
                    const data = await response.json();
                    testResults.appendChild(addResult(`‚úÖ Programming loaded: ${data.length} questions`, 'success'));
                    
                    // Show first question
                    if (data[0]) {
                        testResults.appendChild(addResult(`üìù First question: ${data[0].question}`, 'info'));
                        testResults.appendChild(addResult(`üíª Code preview: ${data[0].answer.substring(0, 50)}...`, 'info'));
                    }
                } else {
                    testResults.appendChild(addResult(`‚ùå Failed to load programming: ${response.status}`, 'error'));
                }
            } catch (error) {
                testResults.appendChild(addResult(`üí• Error: ${error.message}`, 'error'));
            }
        }
        
        async function testAllSections() {
            testResults.innerHTML = '';
            testResults.appendChild(addResult('üîÑ Testing All Sections...', 'info'));
            
            const sections = ['languages', 'programming', 'bible', 'facts', 'science', 'history', 'country_flags'];
            let totalQuestions = 0;
            
            for (const section of sections) {
                try {
                    const response = await fetch(`data/${section}.json`);
                    if (response.ok) {
                        const data = await response.json();
                        testResults.appendChild(addResult(`‚úÖ ${section}: ${data.length} questions`, 'success'));
                        totalQuestions += data.length;
                    } else {
                        testResults.appendChild(addResult(`‚ùå ${section}: Failed (${response.status})`, 'error'));
                    }
                } catch (error) {
                    testResults.appendChild(addResult(`üí• ${section}: Error - ${error.message}`, 'error'));
                }
            }
            
            testResults.appendChild(addResult(`üìä Total Questions: ${totalQuestions}`, 'info'));
        }
        
        async function loadMainApp() {
            appResults.innerHTML = '';
            appResults.appendChild(addResult('üîÑ Loading Main App...', 'info'));
            
            try {
                // Test if main.js loads
                const script = document.createElement('script');
                script.src = 'main.js';
                script.onload = () => {
                    appResults.appendChild(addResult('‚úÖ main.js loaded', 'success'));
                    
                    // Test if state exists
                    if (typeof state !== 'undefined') {
                        appResults.appendChild(addResult('‚úÖ state object exists', 'success'));
                        appResults.appendChild(addResult(`üìä Sections: ${Object.keys(state.allQuestions).length}`, 'info'));
                    } else {
                        appResults.appendChild(addResult('‚ùå state object not found', 'error'));
                    }
                };
                script.onerror = () => {
                    appResults.appendChild(addResult('‚ùå Failed to load main.js', 'error'));
                };
                document.head.appendChild(script);
                
            } catch (error) {
                appResults.appendChild(addResult(`üí• Error: ${error.message}`, 'error'));
            }
        }
    </script>
</body>
</html>
