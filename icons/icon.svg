<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B1220;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Brain -->
  <g transform="translate(256, 256)">
    <!-- Main brain shape -->
    <path d="M-80,-60 C-100,-40 -100,0 -80,20 C-60,40 -20,40 0,20 C20,40 60,40 80,20 C100,0 100,-40 80,-60 C60,-80 20,-80 0,-60 C-20,-80 -60,-80 -80,-60 Z" fill="url(#brain)" stroke="#FFF" stroke-width="4"/>
    
    <!-- Brain details -->
    <circle cx="-40" cy="-20" r="8" fill="#FFF" opacity="0.8"/>
    <circle cx="40" cy="-20" r="8" fill="#FFF" opacity="0.8"/>
    <circle cx="-20" cy="0" r="6" fill="#FFF" opacity="0.6"/>
    <circle cx="20" cy="0" r="6" fill="#FFF" opacity="0.6"/>
    
    <!-- Neural connections -->
    <path d="M-40,-20 Q-20,-10 0,-20 Q20,-10 40,-20" stroke="#FFF" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M-20,0 Q0,10 20,0" stroke="#FFF" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFD700">EVERMIND</text>
</svg>
